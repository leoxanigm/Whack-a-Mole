<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Whack a mole</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="stats">
      <h2>Time Left: <span id="time-left">60</span>s</h2>
      <h2>Score: <span id="score">0</span></h2>
    </div>
    <div class="game">
      <div id="0" class="cube"></div>
      <div id="1" class="cube"></div>
      <div id="2" class="cube"></div>
      <div id="3" class="cube"></div>
      <div id="4" class="cube"></div>
      <div id="5" class="cube"></div>
      <div id="6" class="cube"></div>
      <div id="7" class="cube"></div>
      <div id="8" class="cube"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
